{% extends 'base.html' %}


{% block content %}
    {% if object_list %}
        {% for item in object_list %}

            <p>{{item}} ||<a href="/delivery_form/delete/{{item.id}}">delete</a>||<a href="/delivery_form/update/{{item.id}}">edit</a></p>
        
        {% endfor %}
    {% else %}
        <h4>empty list</h4>
    {% endif %}   
{% endblock content %}
